<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>HTML Practice</title>
        <style>
            p {
                color: brown
            }
            button{
                color: khaki
            }
            .student{ 
                color: lightsalmon
            }
            #person{ 
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <!--Untuk mengakses class menggunakan . , untuk mengakses id menggunakan #-->
    <body>
        <h1 style="color:blue">This is heading</h1>
        <p>Test Web Scrapping</p>
        <ul> <!--Unordered List-->
            <li class="student" id="person">Andi</li>
            <li class="student" id="person">Budi</li>
            <li class="student" id="person">Caca</li>
        </ul>
        <b class="x">Test 1 2 3</b>
        <b id="y">Test 4 5 6</b>
        <button>Click Me</button>
        <a href="https://www.purwadhika.com">Click Me</a>
    </body>
</html>
